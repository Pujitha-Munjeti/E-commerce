<body style="background-image: url(/assets/loginbg.jpg);height: 610px;">
    <h1 class="text-white text-center py-5">Welcome to E-Commerce</h1>
<div class="container" style="width: 500px;" >

        <form id="login" class="row g-2 p-3" #formRef="ngForm" (ngSubmit)="onSubmit(formRef)" >
            <!-- radio -->
            <div class="form-check col-6 mt-2">
                <input class="form-check-input" type="radio" name="usertype" id="inlineRadio1" value="user" ngModel>
                <label class="form-check-label" for="inlineRadio1">User</label>
              </div>
              <div class="form-check col-6 mt-2">
                <input class="form-check-input" type="radio" name="usertype" id="inlineRadio2" value="admin" ngModel>
                <label class="form-check-label" for="inlineRadio2">Admin</label>
              </div>
          
            <div class="form-group col-12 mt-2">
                <label for="inputAddress" class="form-label">Usename</label>
                <input type="text" class="form-control" id="inputAddress" name="username" ngModel>
            </div>
            <div class="form-group col-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password" ngModel>
            </div>          
          
        
            <div class="col-12 mb-1 text-center">
                <button type="submit" class="btn btn-primary mt-3 px-5">Login</button>
            </div>
        </form>
        
    
</div>
</body>
